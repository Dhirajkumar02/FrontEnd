<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of Span</title>
    <style type="text/css">
        span{
            font-size: 150%;
            font-style: italic;
            font-weight: bold;
            color: red;
            border: 2px dotted green;
        }
        #highlight{
            color: blue;
        }

    </style>
</head>
<body>
    <h3>CSS is a <span id="highlight">simple</span> <span>design</span> language.</h3>
</body>
</html>
