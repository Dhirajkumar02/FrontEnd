<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling different link states using css</title>
    <style>
        a:link{
            color: #ffff00;
            text-decoration: none;
            border-bottom: 1px solid;
        }
        a:visited{
            color: #ff0000;
        }
        a:hover{
            color: #0000ff;
            border-bottom: none;
        } 
        a:active{
            color: #00ff00;
        }
    </style>
</head>
<body>
    <a href="http://www.twitter.com">To visit twitter</a>
</body>
</html>
