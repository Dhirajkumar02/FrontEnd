<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling different link states using css</title>
    <style>
        a{
            color: grey;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: red;
        }
        a:hover#a1{
            color: blue;
        } 
        a:hover#a2{
            color: brown;
        }
    </style>
</head>
<body>
    To visit <a id="a1" href="http://www.facebook.com">Facebook</a><br>
    To visit <a id="a2" href="http://www.linkedin.com">Linkedin</a>
</body>
</html>
