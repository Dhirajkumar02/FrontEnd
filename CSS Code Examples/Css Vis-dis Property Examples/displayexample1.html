<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css display Block</title>
    <style>
        a{
            display: block;
            background: bisque;
        }
        span{
            display: block;
            background: #fff06f;
        }
    </style>
</head>
<body>
    <p>
        <a href="http://www.scalive.in">Visit scalive.in</a>
        <span>This span element generates a block box.</span>
    </p>
</body>
</html>
