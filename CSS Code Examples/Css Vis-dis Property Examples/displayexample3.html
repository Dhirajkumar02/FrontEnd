<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Example 3</title>
    <style>
        span{
            width: 300px;
            height: 100px;
            background-color:lightblue;
            margin: 20px;
        }
        div div{
            width: 300px;
            height: 100px;
            margin: 20px;
            background-color: antiquewhite;
        }
        div p{
            width: 300px;
            height: 100px;
            margin: 20px;
            background-color:aqua;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Inline</h1>
    <div>
        <span>I'm a span</span>
        <span>I'm a span and I'm Inline</span>
    </div>
    <hr>
    <h1>Block Level</h1>
    <div>
        <div>I'm a span and I'm Block</div>
        <div>I'm a span and I'm Block</div>
    </div>
    <hr>
    <h1>Inline-block level</h1>
    <div>
        <p>I'm a para and I'm Inline-bock level</p>
        <p>I'm a para and I'm Inline-bock level</p>
    </div>
    
</body>
</html>
