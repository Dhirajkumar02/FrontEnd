<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Demo 3</title>
    <style>
        #one{
            border: 1px solid #000;
            background: blue;
            padding: 20px;
            width: 300px;
            position: relative;
            top: 50px;
            z-index: 1;
        }
        #two{
            border: 1px solid #000;
            background: lightgreen;
            padding: 20px;
            width: 300px;
            position: relative;
            left: 30px;
        }

    </style>
</head>
<body>
    <div id="one">This text is a normal text inside the div.</div>
    <div id="two">This text is a normal text inside the div.</div>
</body>
</html>
