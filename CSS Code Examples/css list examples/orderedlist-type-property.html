<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Unordered List Marker</title>
    <style type="text/css">
        ol{
            list-style-type: decimal-leading-zero;
        }

    </style>
    <title>List Demo 2</title>
</head>
<body>
    <h3>Courses</h3>
    <ol>
        <li>C</li>
        <li>C++</li>
        <li>Python</li>
        <li>Java</li>
        <li>Html</li>
        <li>Css</li>
        <li>JavaScript</li>
    </ol>
</body>
</html>
