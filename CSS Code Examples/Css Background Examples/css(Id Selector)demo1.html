<html>
    <head>
        <title>Id Selector Demo1</title>
        <style type="text/css">
            .highlight{
                font-weight: bold;
                color:red;
            }
            h1{
                color: blueviolet;
            }
            .thicky{
                border: 2px salmon dashed;
            }
        </style>
    </head>
    <body>
        <h1>Good Morning</h1>
        <p>This is normal text</p>
        <p class="highlight thicky">But this is red and bold</p>
        <a class="highlight" href="http://www.google.com">Link to Google</a>
    </body>
</html>
