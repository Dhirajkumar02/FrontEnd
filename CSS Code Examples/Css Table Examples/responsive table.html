<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making a Responsive Table</title>
    <style type="text/css">
        table,
        th,td{
            border: 1px solid gray;
        }
        caption{
            caption-side: bottom;
            font-size: 1.2em;
            font-weight: bold;
        }
        
    </style>
</head>
<body>
    <div style="overflow-x: auto;">
    <table>
        <caption>Front End Technologies Books</caption>
        <tr>
            <th>HTML</th>
            <th>CSS</th>
            <th>Javascript</th>
        </tr>
        <tr>
            <td>HTM in 24 hours</td>
            <td>Effective CSS</td>
            <td>Professional Javascript</td>
        </tr>
        <tr>
            <td>HTML Beginners Guide</td>
            <td>Smashing CSS</td>
            <td>Javascript Complete Reference</td>
        </tr>
    </table>
    </div>
</body>
</html>
