<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color hover Example</title>
    <style type="text/css">
        table{
            background-color: bisque;
        }
        table,
        th,td{
            border: solid green medium;
        }
        tr:hover{
            background-color: blueviolet;
        }
        td:hover#t1{
            background-color: blue;
        }
        
    </style>
</head>
<body>
    <table>
        <tr>
            <th>HTML</th>
            <th>CSS</th>
            <th>Javascript</th>
        </tr>
        <tr>
            <td>HTM in 24 hours</td>
            <td id="t1">Effective CSS</td>
            <td>Professional Javascript</td>
        </tr>
        <tr>
            <td>HTML Beginners Guide</td>
            <td>Smashing CSS</td>
            <td>Javascript Complete Reference</td>
        </tr>
    </table>
</body>
</html>
