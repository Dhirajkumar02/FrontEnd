<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting of table colors Example</title>
    <style type="text/css">
        table{
            border-collapse: collapse;
            background-color: darkkhaki;
        }
        table,
        th,td{
            border: 1px solid black
        }
        th,td{
            padding: 15px;
        }
        
    </style>
</head>
<body>
    <table>
        <tr>
            <th>HTML</th>
            <th>CSS</th>
            <th>Javascript</th>
        </tr>
        <tr>
            <td>HTM in 24 hours</td>
            <td>Effective CSS</td>
            <td>Professional Javascript</td>
        </tr>
        <tr>
            <td>HTML Beginners Guide</td>
            <td>Smashing CSS</td>
            <td>Javascript Complete Reference</td>
        </tr>
    </table>
</body>
</html>
