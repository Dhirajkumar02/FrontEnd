<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table border-color example</title>
    <style type="text/css">
        table{
            border-style: solid;
            border-color: tomato;
        }
        th, td{
            border-style: solid;
            border-width: medium;
            border-color: blue;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>HTML</td>
            <td>CSS</td>
            <td>Javascript</td>
        </tr>
        <tr>
            <td>HTM in 24 hours</td>
            <td>Effective CSS</td>
            <td>Professional Javascript</td>
        </tr>
        <tr>
            <td>HTML Beginners Guide</td>
            <td>Smashing CSS</td>
            <td>Javascript Complete Reference</td>
        </tr>
    </table>
</body>
</html>
