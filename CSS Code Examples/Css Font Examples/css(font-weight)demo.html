<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-weight demo</title>
    <style type="text/css">
        h1{
            font-weight: lighter;
        }
        p.impt{
            font-weight: bolder;
        }

    </style>
</head>
<body>
    <h1>This is a heading.</h1>
    <p class="impt">This is a paragraph.</p>
</body>
</html>
